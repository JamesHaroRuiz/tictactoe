<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>
        Tic-Tac-Toe
    </h1>
    <div class="sound">
      <button type="sound">Sound</button>
    <table>
      <tr class="X">
        <td class="teamX">X</td>
        <td class="totalX">0</td>
      </tr>
      <tr class="O">
        <td class="teamO">O</td>
        <td class="totalX">0</td>
      </tr>
    </table>
    <section class="controls">
      <button id="restart">Restart</button>
    </section>
    <section class="display">
        Player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </section>
    <section class="display announcer hide"></section>
    
  </body>
</html>
